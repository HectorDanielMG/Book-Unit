<div class="min-h-screen flex items-center justify-center bg-[#334155]">
  <div class="p-8 bg-gray-800 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-8 text-white text-center">Agregar Libro</h1>
    <form>

      <!-- Resto de los campos -->
      <div class="mb-6">
        <label for="titulo" class="block text-gray-300 font-semibold mb-2">Título:</label>
        <input 
          type="text" 
          id="titulo" 
          name="titulo" 
          placeholder="Ingresa el título del libro"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-6">
        <label for="autor" class="block text-gray-300 font-semibold mb-2">Autor:</label>
        <input 
          type="text" 
          id="autor" 
          name="autor" 
          placeholder="Ejemplo: Gabriel García Márquez"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label for="editorial" class="block text-gray-300 font-semibold mb-2">Editorial:</label>
        <input 
          type="text" 
          id="editorial" 
          name="editorial" 
          placeholder="Ejemplo: Alfaguara"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Campos en doble columna -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      
        <!-- Campo: ISBN -->
        <div class="mb-4">
          <label for="isbn" class="block text-gray-300 font-semibold mb-2">ISBN:</label>
          <input 
            type="text" 
            id="isbn" 
            name="isbn" 
            placeholder="Ejemplo: 978-0307474728"
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo: Categoría -->
        <div class="mb-4">
          <label for="categoria" class="block text-gray-300 font-semibold mb-2">Categoría:</label>
          <input 
            type="text" 
            id="categoria" 
            name="categoria" 
            placeholder="Ejemplo: Novela"
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo: Idioma -->
        <div class="mb-4">
          <label for="idioma" class="block text-gray-300 font-semibold mb-2">Idioma:</label>
          <input 
            type="text" 
            id="idioma" 
            name="idioma" 
            placeholder="Ejemplo: Español"
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo: Copias Totales -->
        <div class="mb-4">
          <label for="copias_totales" class="block text-gray-300 font-semibold mb-2">Copias Totales:</label>
          <input 
            type="number" 
            id="copias_totales" 
            name="copias_totales" 
            placeholder="Ejemplo: 10"
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo: Copias Disponibles -->
        <div class="mb-4">
          <label for="copias_disponibles" class="block text-gray-300 font-semibold mb-2">Copias Disponibles:</label>
          <input 
            type="number" 
            id="copias_disponibles" 
            name="copias_disponibles" 
            placeholder="Ejemplo: 7"
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Campo: Fecha de Publicación -->
        <div class="mb-4">
          <label for="fecha_publicacion" class="block text-gray-300 font-semibold mb-2">Fecha de Publicación:</label>
          <input 
            type="date" 
            id="fecha_publicacion" 
            name="fecha_publicacion" 
            class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="mb-4">
        <label for="descripcion" class="block text-gray-300 font-semibold mb-2">Descripción:</label>
        <textarea 
          id="descripcion" 
          name="descripcion" 
          placeholder="Añade una breve descripción del libro"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="3">
        </textarea>
      </div>

      <div class="mb-6">
        <label for="activo" class="block text-gray-300 font-semibold mb-2">¿Activo?</label>
        <select 
          id="activo" 
          name="activo" 
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-between gap-4">
        <!-- Botón Guardar -->
        <button 
          type="button" 
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full sm:w-auto">
          Guardar
        </button>
        <!-- Botón Cancelar -->
        <a href="/libros">
          <button 
            type="button" 
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full sm:w-auto">
            Cancelar
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
