<div class="min-h-screen flex items-center justify-center bg-[#334155]">
  <div class="p-8 bg-gray-800 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-6 text-white text-center">Agregar Usuario</h1>
    <form>
      <!-- Campo: Nombre -->
      <div class="mb-6">
        <label for="nombre" class="block text-gray-300 font-semibold mb-2">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          placeholder="Ingresa el nombre completo"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Campo: Cargo -->
      <div class="mb-6">
        <label for="cargo" class="block text-gray-300 font-semibold mb-2">Usuario:</label>
        <input 
          type="text" 
          id="cargo" 
          name="cargo" 
          placeholder="Ejemplo: Usuario1"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Campo: Num. Control -->
      <div class="mb-6">
        <label for="control" class="block text-gray-300 font-semibold mb-2">Num. Control:</label>
        <input 
          type="number" 
          id="control" 
          name="control" 
          placeholder="Coloca numero de Control"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Campo: Roles -->
      <div class="mb-6">
        <label for="roles" class="block text-gray-300 font-semibold mb-2">Roles:</label>
        <select 
          id="roles" 
          name="roles" 
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Seleccione un rol</option>
          <option value="admin">Administrador</option>
          <option value="user">Usuario</option>
          <option value="moderator">Moderador</option>
        </select>
      </div>

      <!-- Campo: Permisos -->
      <div class="mb-6">
        <label class="block text-gray-300 font-semibold mb-2">Permisos:</label>
        <div class="flex items-center mb-3">
          <input 
            type="checkbox" 
            id="permiso1" 
            name="permiso1"
            class="mr-2">
          <label for="permiso1" class="text-gray-300">Acceso completo</label>
        </div>
        <div class="flex items-center mb-3">
          <input 
            type="checkbox" 
            id="permiso2" 
            name="permiso2"
            class="mr-2">
          <label for="permiso2" class="text-gray-300">Visualización de reportes</label>
        </div>
        <div class="flex items-center mb-3">
          <input 
            type="checkbox" 
            id="permiso3" 
            name="permiso3"
            class="mr-2">
          <label for="permiso3" class="text-gray-300">Gestionar usuarios</label>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-between gap-4">
        <!-- Botón Guardar -->
        <button 
          type="button" 
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full sm:w-auto">
          Guardar
        </button>
        <!-- Botón Cancelar -->
        <a href="/usuarios">
          <button 
            type="button" 
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 w-full sm:w-auto">
            Cancelar
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
