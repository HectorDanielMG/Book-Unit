<div class="min-h-screen flex items-center justify-center bg-[#334155]">
  <div class="p-8 bg-gray-800 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-6 text-white text-center">Agregar Usuario</h1>
    <form>
      <!-- Campo: Nombre -->
      <div class="mb-6">
        <label for="nombre" class="block text-gray-300 font-semibold mb-2">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          placeholder="Ingresa el nombre completo"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Campo: Matrícula -->
      <div class="mb-6">
        <label for="matricula" class="block text-gray-300 font-semibold mb-2">Cargo:</label>
        <input 
          type="text" 
          id="matricula" 
          name="matricula" 
          placeholder="Ejemplo: Usuario1"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Campo: Carrera -->
      <div class="mb-6">
        <label for="carrera" class="block text-gray-300 font-semibold mb-2">Num. Control:</label>
        <input 
          type="number" 
          id="control" 
          name="control" 
          placeholder="Coloca numero de Control"
          class="w-full px-4 py-3 text-gray-800 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Botones -->
      <div class="flex justify-between">
        <!-- Botón Guardar -->
        <button 
          type="button" 
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
          Guardar
        </button>

        <!-- Botón Cancelar -->
        <a href="/usuarios">
          <button 
            type="button" 
            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
            Cancelar
          </button>
        </a>
      </div>
    </form>
  </div>
</div>
