<div class="container mx-auto p-6 bg-gray-900 text-gray-300">
  <h2 class="text-2xl font-bold text-white mb-4 text-center">REGISTRO DE PRÉSTAMOS</h2>

  <!-- Links adicionales -->
  <div class="mt-6 flex space-x-4 mb-6">
    <a
      href="./prestamos"
      class="text-blue-400 hover:text-blue-500 underline"
    >
      Volver
    </a>
  </div>

  <!-- Formulario -->
  <form class="space-y-4 bg-gray-800 p-6 rounded-md shadow-md">
    <div>
      <label for="usuario" class="block text-gray-400">Usuario que solicitó el libro:</label>
      <input
        id="usuario"
        type="text"
        class="w-full p-2 rounded-md bg-gray-700 text-white border-gray-600"
        
        name="usuario"
        required
      />
    </div>

    <div>
      <label for="libro" class="block text-gray-400">Ejemplar solicitado:</label>
      <input
        id="libro"
        type="text"
        class="w-full p-2 rounded-md bg-gray-700 text-white border-gray-600"
        
        name="libro"
        required
      />
    </div>

    <div>
      <label for="diaPrestamo" class="block text-gray-400">Fecha del préstamo:</label>
      <input
        id="diaPrestamo"
        type="date"
        class="w-full p-2 rounded-md bg-gray-700 text-white border-gray-600"
        
        name="diaPrestamo"
        required
      />
    </div>

    <div>
      <label for="diaDevolucion" class="block text-gray-400">Día de devolución:</label>
      <input
        id="diaDevolucion"
        type="date"
        class="w-full p-2 rounded-md bg-gray-700 text-white border-gray-600"
        
        name="diaDevolucion"
        required
      />
    </div>

    <div>
      <label for="estado" class="block text-gray-400">Estado del préstamo:</label>
      <select
        id="estado"
        class="w-full p-2 rounded-md bg-gray-700 text-white border-gray-600"
        
        name="estado"
        required
      >
        <option value="activo">Activo</option>
        <option value="finalizado">Finalizado</option>
        <option value="vencido">Vencido</option>
      </select>
    </div>

  </form>

<div class="text-center">
  <button
  type="submit"
  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md mt-6"
  (click)="guardarPrestamo()"
  >
  Guardar
  </button>
</div>
