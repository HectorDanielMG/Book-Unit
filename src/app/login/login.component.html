<div class="login-container flex h-screen">
  <!-- Columna Izquierda: Imagen de Fondo -->
  <div class="image-container w-1/2 bg-cover bg-left"></div>

  <!-- Columna Derecha: Formulario -->
  <div class="form-container w-1/2 flex items-center justify-center p-8 bg-gray-900">
    <div class="bg-gray-700 shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-3xl font-bold mb-4 text-center text-white">Iniciar Sesión</h2>
      <form (submit)="iniciarSesion(); $event.preventDefault();">
        <div class="mb-4">
          <label class="block text-gray-300">Correo Electrónico</label>
          <input
            type="email"
            class="border rounded w-full py-2 px-3 bg-gray-600 text-white placeholder-gray-400"
            placeholder="Introduce tu correo"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-300">Contraseña</label>
          <input
            type="password"
            class="border rounded w-full py-2 px-3 bg-gray-600 text-white placeholder-gray-400"
            placeholder="Introduce tu contraseña"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-500 transition duration-300 w-full"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>
