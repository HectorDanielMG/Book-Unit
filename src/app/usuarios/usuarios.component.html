    <!-- Main Content -->
    <div class="flex-1 bg-[#334155] p-8">
      <!-- Contenido principal -->
      <div class="container md:w-1/3">
        <h1 class="text-3xl font-bold mb-6 text-white">Usuarios</h1>
      </div>
  
      <!-- Botón para abrir el formulario -->
      <div class="flex justify-medium mb-4">
        <a href="/formulario">
          <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-md">
            Nuevo Usuario
          </button>
        </a>
      </div>
  
      <!-- Tabla de usuarios -->
      <table class="w-full border-collapse border border-gray-500">
        <thead>
          <tr class="bg-gray-700 text-white">
            <th class="border border-gray-500 p-2">Nombre</th>
            <th class="border border-gray-500 p-2">Cargo</th>
            <th class="border border-gray-500 p-2">Num. Control</th>
            <th class="border border-gray-500 p-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de fila de usuario -->
          <tr class="bg-gray-800 text-gray-300 hover:bg-gray-700 transition duration-200">
            <td class="border border-gray-500 p-2">Juan Pérez</td>
            <td class="border border-gray-500 p-2">Administrador</td>
            <td class="border border-gray-500 p-2">12345678</td>
            <td class="border border-gray-500 p-{2 flex gap-2">
              <!-- Botón de editar -->
              <a href="/editar-usuario/{id}">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                  Editar
                </button>
              </a>
              <!-- Botón de eliminar -->
              <button 
                class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
                onclick="confirmDelete('{id}')">
                Eliminar
              </button>
              <!-- Botón de historial -->
              <a href="/historial-usuario/{id}">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">
                  Historial
                </button>
              </a>
            </td>
          </tr>
          <!-- Otro ejemplo de fila -->
          <tr class="bg-gray-800 text-gray-300 hover:bg-gray-700 transition duration-200">
            <td class="border border-gray-500 p-2">María López</td>
            <td class="border border-gray-500 p-2">Estudiante</td>
            <td class="border border-gray-500 p-2">87654321</td>
            <td class="border border-gray-500 p-2 flex gap-2">
              <a href="/editar-usuario/{id}">
                <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                  Editar
                </button>
              </a>
              <button 
                class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded"
                onclick="confirmDelete('{id}')">
                Eliminar
              </button>

                  Historial
                </button>

          </tr>

  <script>
    // Función para confirmar eliminación
    function confirmDelete(userId) {
      const confirmation = confirm("¿Estás seguro de que deseas eliminar este usuario?");
      if (confirmation) {
        // Redirigir a la ruta de eliminación o hacer la petición AJAX
        window.location.href = `/eliminar-usuario/${userId}`;
      }
    }
  </script>
